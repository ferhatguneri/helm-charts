# Reference: https://github.com/helm/charts/blob/master/stable/rabbitmq-ha/values.yaml

# Installation via Helm
# helm repo add stable https://charts.helm.sh/stable
# helm install rabbitmq -f values.yaml stable/rabbitmq-ha -n services

replicaCount: 3

ingress:
  ## Set to true to enable ingress record generation
  enabled: true
  hostName: rabbitmq.host.com
  path: /

## RabbitMQ Memory high watermark
## Ref: http://www.rabbitmq.com/memory.html
##
rabbitmqMemoryHighWatermark: 4GB
rabbitmqMemoryHighWatermarkType: absolute


rabbitmqUsername: admin
rabbitmqPassword: passwordo

service:
  annotations: {}
  clusterIP: None
  externalIPs: []
  loadBalancerIP: ""
  externalTrafficPolicy: ""
  loadBalancerSourceRanges: []
  type: ClusterIP

## Place any additional plugins to enable in /etc/rabbitmq/enabled_plugins
## Ref: https://www.rabbitmq.com/plugins.html
extraPlugins: |
  rabbitmq_shovel,
  rabbitmq_shovel_management,
  rabbitmq_federation,
  rabbitmq_federation_management,
definitions:
  policies: |-
    {
      "name": "ha-all",
      "pattern": ".*",
      "vhost": "/",
      "definition": {
        "ha-mode": "all",
        "ha-sync-mode": "automatic",
        "ha-sync-batch-size": 1
      }
    }

## RabbitMQ default VirtualHost
## Ref: https://www.rabbitmq.com/vhosts.html
##
rabbitmqVhost: "/"

image:
  repository: rabbitmq
  tag: 3.8.7-alpine
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistrKeySecretName

busyboxImage:
  repository: busybox
  tag: 1.30.1
  pullPolicy: IfNotPresent


## We usually recommend not to specify default resources and to leave this as
## a conscious choice for the user. This also increases chances charts run on
## environments with little resources, such as Minikube. If you do want to
## specify resources, uncomment the following lines, adjust them as necessary,
## and remove the curly braces after 'resources:'.
## If you decide to set the memory limit, make sure to also change the
## rabbitmqMemoryHighWatermark following the formula:
##   rabbitmqMemoryHighWatermark = 0.4 * resources.limits.memory
##
resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 1Gi
  # requests:
  #   cpu: 100m
  #   memory: 1Gi

persistentVolume:
  enabled: true
  selector: {}
  name: data
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  annotations: {}
  labels: {}


prometheus:
  exporter:
    enabled: false
  operator:
    enabled: false
    alerts:
      enabled: false
      selector:
        role: alert-rules
      labels: {}

